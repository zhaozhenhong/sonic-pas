{
    "description": "This package contains the Platform Adaptation Service.",
    "version": "2.0.0",
    "maintainer": "Dell <support@dell.com>",
    "build_depends": [
	    "libsonic-common-dev",
    "libsonic-logging-dev",
    "libsonic-object-dev",
    "libsonic-sdi-sys-dev",
    "sonic-sdi-api-dev"
    ],
    "packages": [
        {
            "name": "sonic-pas",
            "dependencies": [
                "sonic-pas-lib",
                "sonic-platform-s6000-config",
                "fuse"
            ],
            "files": [
                "/lib/systemd/*",
                "usr/bin/*",
                "usr/bin/sonic_pas_service"
            ]
        },
        {
            "name": "sonic-pas-lib",
            "dependencies": [
            "libsonic-common0",
	    "libsonic-object-library0",
	    "libsonic-logging0",
	    "libsonic-sdi-sys0",
                "libfuse2"
            ],
            "files": [
                "usr/lib/*/lib*.so*"
            ]
        }
    ]
}
